; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = wchwire
name = DebugStand
description = Моя реализация библиотеки Wire для CH32V003

[env]
custom_project_version = \"0.0.1\"
board = ch32v003f4p6_evt_r0
monitor_speed = 115200
build_flags = 
	-DVERSION=${env.custom_project_version}
	-std=c++17

[env:wchwire]
platform = ch32v
framework = noneos-sdk
build_flags = 
	-DLOG_ENABLE
	-ffunction-sections
	-fdata-sections 
	-Os
	-flto
build_src_filter = 
	+<../examples/I2Cscaner.cpp>
	+<../src/*>
